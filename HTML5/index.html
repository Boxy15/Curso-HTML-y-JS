<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejemplos HTML5</title>
        <link rel="stylesheet" type="text/css" href="../Css/style.css">
    </head>
    <body>
        <h1>Inicio de Sesion</h1>
        <form id="login-form"></form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="input-field"><br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="input-field"><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required class="input-field"><br><br>
            <input type="submit" value="Iniciar Sesion" class="submit-button">
        </form>
        
        <section>
            <h2>Información Adicional</h2>
            <p>Por favor, asegúrese de que su información sea correcta antes de iniciar sesión.</p>
        </section>
        
        <ol>
            <li>Ingrese su nombre.</li>
            <li>Ingrese su correo electrónico.</li>
            <li>Ingrese su contraseña.</li>
            <li>Haga clic en "Iniciar Sesion".</li>
        </ol>
    </body>
</html>
